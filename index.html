<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/index.css">
    <link rel="icon" href="./resources/images/icon.png">
    <title>Arcal Development</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="image-container logo">
            <img src="./resources/images/ctlogo.png" width="100">
        </div>
        <div>
            <h1>DRIVE SELECTOR</h1>
        </div>
    </header>
    
    <!-- Main Section -->
    <main>
        <div id="banner">
            <h1>So you need to drive to control your motor? Well you are in luck we have lots of those!</h1>
            <p>But what drive should you choose? Let us help you select the right one for the application.</p>
        </div>
        <div id="workspace">
          
            <label for="voltage">Supply Voltage:</label>
            <input id="voltage" name="voltage" type="number" required>
            <label for="voltage">Volts</label>
            <br>

            <label for="current">Motor Current:</label>
            <input id="current" name="current" type="number" required>
            <label for="current">Amps</label>
            <br>

            <span>Communications Required:</span>
            <input id="yes" type="radio" name="answer" value="yes" required>
            <label for="yes">Yes</label>
            <input id="no" type="radio" name="answer" value="no" required>
            <label for="no">No</label>
            <br>

            <span>Operating Mode:</span>
            <input id="ol" type="radio" name="mode" value="ol" required>
            <label for="ol">Open Loop</label>
            <input id="rfc" type="radio" name="mode" value="rfc" required>
            <label for="rfc">Closed Loop</label>
            <input id="rfs" type="radio" name="mode" value="rfs" required>
            <label for="rfs">Servo</label>
            <br>

        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div id="footer">
            <p>Developed by Arcal Development</p>
            <p>Copyright 2022</p>
        </div>
    </footer>
    
</body>
</html>
